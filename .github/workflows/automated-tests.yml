              echo "‚úÖ TC-023 PASSED - Enhanced Demo executed successfully"
            } else {
              echo "‚ö†Ô∏è TC-023 TIMEOUT - Enhanced Demo timed out (expected without hardware)"
              $process.Kill()
            }
          } else {
            echo "‚ÑπÔ∏è TC-023 SKIPPED - Enhanced Demo project not found"
