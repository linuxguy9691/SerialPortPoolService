        $configFiles = @(
          "SerialPortPool.Core/Configuration/client-demo.xml",
          "SerialPortPoolService/Configuration/client-demo.xml"
        )
        
        $validConfigs = 0
        foreach ($configFile in $configFiles) {
          if (Test-Path $configFile) {
            try {
              [xml]$xmlDoc = Get-Content $configFile
              if ($xmlDoc.DocumentElement) {
                echo "‚úÖ Valid XML: $configFile"
                $validConfigs++
              }
            } catch {
              echo "‚ùå Invalid XML: $configFile - $($_.Exception.Message)"
            }
          } else {
            echo "‚ÑπÔ∏è Not found: $configFile"
          }
        }
        
        if ($validConfigs -gt 0) {
          echo "‚úÖ TC-024 PASSED - Found $validConfigs valid XML configuration(s)"
        } else {
          echo "‚ö†Ô∏è TC-024 WARNING - No XML configurations found or validated"
        }
        echo "::endgroup::"
        
    - name: "TC-025: Multi-BIB Configuration Support Test"
